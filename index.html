        const compressImage = (dataUrl, maxWidth = 1200, quality = 0.7) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        
                        // Resize if larger than maxWidth
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw and compress
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedDataUrl);
                    } catch (err) {
                        reject(err);
                    }
                };
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = dataUrl;
            });

                } catch (err) {
                    setIsGenerating(false);
                    alert('Error generating PDF: ' + err.message);
                }
            };

            // Step 1: Client Info
            if (step === 'client') {
                return h('div', { className: 'min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-6' }, [
                    h('div', { key: 'card', className: 'bg-white rounded-2xl shadow-xl p-8 max-w-md w-full' }, [
                        h('div', { key: 'header', className: 'text-center mb-8' }, [
                            h('div', { key: 'icon', className: 'text-6xl mb-4' }, '🌳'),
                            h('h1', { key: 'title', className: 'text-3xl font-bold text-gray-800' }, 'Property Assessment'),
                            h('p', { key: 'subtitle', className: 'text-gray-500 mt-2' }, 'Professional landscaping evaluation tool'),
                            h('p', { key: 'version', className: 'text-xs text-green-600 mt-2 font-semibold' }, 'v4.7 - Smart Replacements + Photo Compression')
                        ]),
                        h('div', { key: 'form', className: 'space-y-4' }, [
                            h('div', { key: 'name' }, [
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Client Name *'),
                                h('input', {
                                    type: 'text',
                                    value: clientInfo.name,
                                    onChange: e => setClientInfo({ ...clientInfo, name: e.target.value }),
                                    className: 'w-full p-3 border rounded-lg',
                                    placeholder: 'John Smith'
                                })
                            ]),
                            h('div', { key: 'phone' }, [
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Phone'),
                                h('input', {
                                    type: 'tel',
                                    value: clientInfo.phone,
                                    onChange: e => setClientInfo({ ...clientInfo, phone: e.target.value }),
                                    className: 'w-full p-3 border rounded-lg',
                                    placeholder: '(208) 555-1234'
                                })
                            ]),
                            h('div', { key: 'address' }, [
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Street Address *'),
                                h('input', {
                                    type: 'text',
                                    value: clientInfo.address,
                                    onChange: e => setClientInfo({ ...clientInfo, address: e.target.value }),
                                    className: 'w-full p-3 border rounded-lg',
                                    placeholder: '123 Main Street'
                                })
                            ]),
                            h('div', { key: 'cityzone', className: 'grid grid-cols-2 gap-4' }, [
                                h('div', { key: 'city' }, [
                                    h('label', { className: 'block text-sm font-semibold mb-2' }, 'City'),
                                    h('select', {
                                        value: clientInfo.city,
                                        onChange: e => setClientInfo({ ...clientInfo, city: e.target.value }),
                                        className: 'w-full p-3 border rounded-lg'
                                    }, [
                                        'Boise', 'Meridian', 'Eagle', 'Nampa', 'Caldwell', 'Garden City', 'Kuna', 'Star', 'Middleton'
                                    ].map(city => h('option', { key: city, value: city }, city)))
                                ]),
                                h('div', { key: 'zone' }, [
                                    h('label', { className: 'block text-sm font-semibold mb-2' }, 'Zone'),
                                    h('select', {
                                        value: clientInfo.zone,
                                        onChange: e => setClientInfo({ ...clientInfo, zone: e.target.value }),
                                        className: 'w-full p-3 border rounded-lg'
                                    }, [
                                        h('option', { key: '5a', value: '5a' }, '5a (-20°F)'),
                                        h('option', { key: '5b', value: '5b' }, '5b (-15°F)'),
                                        h('option', { key: '6a', value: '6a' }, '6a (-10°F)'),
                                        h('option', { key: '6b', value: '6b' }, '6b (-5°F)')
                                    ])
                                ])
                            ]),
                            h('button', {
                                key: 'submit',
                                onClick: () => setStep('assessment'),
                                disabled: !clientInfo.name || !clientInfo.address,
                                className: 'w-full bg-green-600 text-white py-4 rounded-lg font-semibold mt-6 hover:bg-green-700 disabled:bg-gray-300'
                            }, 'Start Assessment →')
                        ])
                    ])
                ]);
            }

            // Step 2: Assessment
            if (step === 'assessment') {
                const currentReplacement = (() => {
                    const plantData = PLANTS[newPlant.name] || {};
                    return getReplacementSuggestion(newPlant.name, plantData.type, newPlant.condition);
                })();
                
                return h('div', { className: 'min-h-screen bg-gray-50 pb-8' }, [
                    // Header
                    h('div', { key: 'header', className: 'bg-gradient-to-r from-green-600 to-green-700 text-white p-4 shadow-lg' }, [
                        h('div', { key: 'info', className: 'max-w-4xl mx-auto' }, [
                            h('h2', { key: 'name', className: 'font-bold text-lg' }, clientInfo.name),
                            h('p', { key: 'address', className: 'text-green-100 text-sm' }, `${clientInfo.address}, ${clientInfo.city}`)
                        ])
                    ]),
                    
                    // Photo Section
                    h('div', { key: 'photos', className: 'max-w-4xl mx-auto bg-white rounded-lg shadow p-6 mt-6 mx-4' }, [
                        h('h3', { className: 'text-xl font-bold mb-4 flex items-center gap-2' }, [
                            h(Camera, { key: 'icon', size: 24 }),
                            h('span', { key: 'text' }, 'Photo Documentation')
                        ]),
                        h('input', {
                            type: 'file',
                            accept: 'image/*',
                            capture: 'environment',
                            onChange: handlePhotoUpload,
                            ref: fileInputRef,
                            className: 'hidden'
                        }),
                        h('button', {
                            onClick: () => fileInputRef.current?.click(),
                            className: 'w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 flex items-center justify-center gap-2'
                        }, [h(Camera, { key: 'icon' }), h('span', { key: 'text' }, `Take Photo (${photos.length} captured)`)]),
                        photos.length > 0 && h('div', { key: 'preview', className: 'mt-4 grid grid-cols-3 gap-2' },
                            photos.map(photo => h('div', { key: photo.id, className: 'relative' }, [
                                h('img', { 
                                    src: photo.data, 
                                    className: 'w-full h-20 object-cover rounded',
                                    alt: photo.location
                                }),
                                h('span', { className: 'absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-xs p-1 truncate' }, photo.location)
                            ]))
                        )
                    ]),
                    
                    // Plant Entry
                    h('div', { key: 'entry', className: 'max-w-4xl mx-auto bg-white rounded-lg shadow p-6 mt-6 mx-4' }, [
                        h('h3', { className: 'text-xl font-bold mb-4' }, 'Add Plant'),
                        h('div', { className: 'space-y-4' }, [
                            h('div', { key: 'plant-select' }, [
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Plant Name'),
                                h('select', {
                                    value: newPlant.name,
                                    onChange: e => {
                                        const name = e.target.value;
                                        const plantData = PLANTS[name] || {};
                                        const replacement = getReplacementSuggestion(name, plantData.type, newPlant.condition);
                                        setNewPlant({ ...newPlant, name, replacement: replacement ? replacement.primary : null });
                                    },
                                    className: 'w-full p-3 border rounded-lg'
                                }, [
                                    h('option', { key: '', value: '' }, '-- Select Plant --'),
                                    ...Object.keys(PLANTS).sort().map(name =>
                                        h('option', { key: name, value: name }, `${name}${PLANTS[name].native ? ' ★' : ''}`)
                                    )
                                ])
                            ]),
                            h('div', { key: 'location-select', className: 'grid grid-cols-2 gap-4' }, [
                                h('div', { key: 'loc' }, [
                                    h('label', { className: 'block text-sm font-semibold mb-2' }, 'Location'),
                                    h('select', {
                                        value: newPlant.location,
                                        onChange: e => setNewPlant({ ...newPlant, location: e.target.value }),
                                        className: 'w-full p-3 border rounded-lg'
                                    }, LOCATIONS.map(loc => h('option', { key: loc, value: loc }, loc)))
                                ]),
                                h('div', { key: 'cond' }, [
                                    h('label', { className: 'block text-sm font-semibold mb-2' }, 'Condition'),
                                    h('select', {
                                        value: newPlant.condition,
                                        onChange: e => handleConditionChange(e.target.value),
                                        className: 'w-full p-3 border rounded-lg'
                                    }, CONDITIONS.map(cond => h('option', { key: cond, value: cond }, cond)))
                                ])
                            ]),
                            // SPRINT 1: Priority indicator
                            h('div', { 
                                key: 'priority-indicator', 
                                className: 'p-3 rounded-lg text-sm',
                                style: { 
                                    backgroundColor: newPlant.priority.color + '20',
                                    borderLeft: `4px solid ${newPlant.priority.color}`
                                }
                            }, [
                                h('span', { key: 'badge', className: 'font-bold', style: { color: newPlant.priority.color } }, 
                                    newPlant.priority.level
                                ),
                                h('span', { key: 'timeline', className: 'text-gray-600 ml-2' },
                                    `Priority: ${newPlant.priority.level} | ${newPlant.priority.timeline}`
                                )
                            ]),
                            
                            // v4.7: Replacement Recommendation Section
                            currentReplacement && h('div', { 
                                key: 'replacement-section', 
                                className: 'p-4 rounded-lg bg-green-50 border-2 border-green-600'
                            }, [
                                h('div', { key: 'header', className: 'flex items-center gap-2 mb-3' }, [
                                    h(AlertCircle, { key: 'icon', size: 20 }),
                                    h('span', { key: 'title', className: 'font-bold text-green-800' }, 'Replacement Recommendation')
                                ]),
                                h('div', { key: 'primary', className: 'mb-3' }, [
                                    h('div', { key: 'label', className: 'text-sm text-gray-600' }, 'Suggested Replacement:'),
                                    h('div', { key: 'value', className: 'font-semibold text-green-700 text-lg' }, currentReplacement.primary),
                                    h('div', { key: 'reason', className: 'text-sm text-gray-600 mt-1' }, currentReplacement.reason)
                                ]),
                                h('div', { key: 'alternatives', className: 'mb-3' }, [
                                    h('div', { key: 'label', className: 'text-sm text-gray-600' }, 'Alternative Options:'),
                                    h('select', {
                                        key: 'select',
                                        value: newPlant.customReplacement || currentReplacement.primary,
                                        onChange: e => setNewPlant({ ...newPlant, customReplacement: e.target.value }),
                                        className: 'w-full p-2 border rounded mt-1'
                                    }, [
                                        h('option', { key: 'primary', value: currentReplacement.primary }, `${currentReplacement.primary} (Recommended)`),
                                        ...currentReplacement.alternatives.map(alt => 
                                            h('option', { key: alt, value: alt }, alt)
                                        ),
                                        h('option', { key: 'custom', value: '__custom__' }, '-- Enter Custom --')
                                    ])
                                ]),
                                newPlant.customReplacement === '__custom__' && h('div', { key: 'custom-input', className: 'mt-2' }, [
                                    h('input', {
                                        type: 'text',
                                        placeholder: 'Enter custom replacement plant...',
                                        className: 'w-full p-2 border rounded',
                                        onChange: e => setNewPlant({ ...newPlant, customReplacement: e.target.value || '__custom__' })
                                    })
                                ])
                            ]),
                            
                            h('div', { key: 'notes' }, [
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Notes (optional)'),
                                h('textarea', {
                                    value: newPlant.notes || '',
                                    onChange: e => setNewPlant({ ...newPlant, notes: e.target.value }),
                                    className: 'w-full p-3 border rounded-lg',
                                    rows: 2,
                                    placeholder: 'Any observations or recommendations for this plant...'
                                })
                            ]),
                            h('button', {
                                onClick: addPlant,
                                disabled: !newPlant.name,
                                className: 'w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-300 flex items-center justify-center gap-2'
                            }, [h(Plus, { key: 'icon' }), h('span', { key: 'text' }, 'Add Plant')])
                        ]),
                        
                        // SPRINT 2: Native percentage display
                        plants.length > 0 && h('div', { key: 'native-stats', className: 'mt-6 p-4 bg-green-50 border-2 border-green-600 rounded-lg' }, [
                            h('div', { key: 'header', className: 'flex items-center justify-between' }, [
                                h('span', { key: 'label', className: 'text-sm font-semibold text-green-900' }, 'Native Plant Analysis'),
                                h('span', { key: 'percentage', className: 'text-2xl font-bold text-green-600' }, 
                                    `${Math.round((plants.filter(p => p.native).length / plants.length) * 100)}% Native`
                                )
                            ]),
                            h('div', { key: 'breakdown', className: 'text-sm text-green-700 mt-2' },
                                `${plants.filter(p => p.native).length} native · ${plants.filter(p => !p.native).length} adapted · ${plants.length} total plants documented`
                            )
                        ]),
                        
                        // Plant list with priority badges
                        plants.length > 0 && h('div', { key: 'list', className: 'mt-4 space-y-3' },
                            plants.map(plant =>
                                h('div', { 
                                    key: plant.id, 
                                    className: 'p-4 border rounded-lg bg-gray-50',
                                    style: { borderLeft: `4px solid ${plant.priority.color}` }
                                }, [
                                    h('div', { key: 'header', className: 'flex justify-between items-start' }, [
                                        h('div', { key: 'name', className: 'font-semibold text-lg flex items-center gap-2 flex-wrap' }, [
                                            h('span', { key: 'text' }, plant.name),
                                            plant.native && h('span', { key: 'native-badge', className: 'text-xs bg-green-600 text-white px-2 py-1 rounded' }, '★ Native'),
                                            h('span', { 
                                                key: 'priority-badge', 
                                                className: 'text-xs text-white px-2 py-1 rounded font-semibold',
                                                style: { backgroundColor: plant.priority.color }
                                            }, plant.priority.level)
                                        ]),
                                        h('div', { key: 'loc', className: 'text-xs text-gray-500' }, plant.location)
                                    ]),
                                    h('div', { key: 'details', className: 'text-sm text-gray-600 mt-2' }, [
                                        h('span', { key: 'cond' }, `${plant.condition}`),
                                        plant.type && h('span', { key: 'type' }, ` | ${plant.type}`),
                                        plant.water && h('span', { key: 'water' }, ` | Water: ${plant.water}`)
                                    ]),
                                    // v4.7: Show replacement if applicable
                                    plant.replacement && h('div', { key: 'replacement', className: 'text-sm text-green-700 mt-2 font-semibold' }, 
                                        `➜ Replacement: ${plant.replacement}`
                                    ),
                                    h('div', { key: 'timeline', className: 'text-xs text-gray-500 mt-1 italic' }, 
                                        `Timeline: ${plant.priority.timeline}`
                                    ),
                                    plant.notes && h('div', { key: 'notes', className: 'text-sm text-gray-500 mt-2 italic' }, 
                                        `Note: ${plant.notes}`
                                    )
                                ])
                            )
                        )
                    ]),
                    
                    // Observations
                    h('div', { key: 'observations', className: 'max-w-4xl mx-auto bg-white rounded-lg shadow p-6 mt-6 mx-4' }, [
                        h('h3', { className: 'text-xl font-bold mb-4' }, 'Overall Observations'),
                        h('textarea', {
                            value: overallNotes,
                            onChange: e => setOverallNotes(e.target.value),
                            className: 'w-full p-3 border rounded-lg',
                            rows: 4,
                            placeholder: 'Overall landscape observations, irrigation notes, hardscaping observations...'
                        }),
                        h('h3', { className: 'text-xl font-bold mt-6 mb-4' }, 'Priority Recommendations'),
                        h('textarea', {
                            value: priorities,
                            onChange: e => setPriorities(e.target.value),
                            className: 'w-full p-3 border rounded-lg',
                            rows: 4,
                            placeholder: 'Recommended next steps based on client priorities, skill level, and time commitment...'
                        })
                    ]),
                    
                    // Actions
                    h('div', { key: 'actions', className: 'max-w-4xl mx-auto flex gap-4 mt-6 mx-4' }, [
                        h('button', {
                            key: 'back',
                            onClick: () => setStep('client'),
                            className: 'flex-1 bg-gray-500 text-white py-4 rounded-lg font-semibold hover:bg-gray-600'
                        }, '← Back'),
                        h('button', {
                            key: 'report',
                            onClick: exportPDF,
                            disabled: plants.length === 0 || isGenerating,
                            className: 'flex-1 bg-green-600 text-white py-4 rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-300 flex items-center justify-center gap-2'
                        }, [
                            isGenerating ? h('span', { key: 'loading' }, '⏳ Generating...') : [
                                h(Share, { key: 'icon' }), 
                                h('span', { key: 'text' }, 'Generate & Share Report')
                            ]
                        ])
                    ])
                ]);
            }
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
