        function App() {

            const [clientInfo, setClientInfo] = useState({ name: '', address: '', city: 'Boise', phone: '', zone: '5b' });
            const [plants, setPlants] = useState([]);
            const [newPlant, setNewPlant] = useState({ name: '', location: LOCATIONS[0], condition: 'Healthy/Mature', notes: '', qty: 1, priority: getPriority('Healthy/Mature'), replacement: null, customReplacement: '' });
            const [photos, setPhotos] = useState([]);
            const [overallNotes, setOverallNotes] = useState('');
            const [priorities, setPriorities] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => { setTimeout(() => { const loading = document.getElementById('loading'); if (loading) loading.style.display = 'none'; }, 500); }, []);

            const handlePhotoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => { setPhotos([...photos, { id: Date.now(), data: event.target.result, location: newPlant.location }]); };
                    reader.readAsDataURL(file);
                }
            };
            
            const addPlant = () => {
                if (!newPlant.name) return;
                const plantData = PLANTS[newPlant.name] || {};
                const priority = getPriority(newPlant.condition);
                const replacement = getReplacementSuggestion(newPlant.name, plantData.type, newPlant.condition);
                setPlants([...plants, { ...newPlant, ...plantData, priority, replacement: newPlant.customReplacement || (replacement ? replacement.primary : null), replacementReason: replacement ? replacement.reason : null, replacementAlternatives: replacement ? replacement.alternatives : null, id: Date.now() }]);
                setNewPlant({ name: '', location: newPlant.location, condition: 'Healthy/Mature', notes: '', qty: 1, priority: getPriority('Healthy/Mature'), replacement: null, customReplacement: '' });
            };
            
            const handleConditionChange = (condition) => {
                const priority = getPriority(condition);
                const plantData = PLANTS[newPlant.name] || {};
                const replacement = getReplacementSuggestion(newPlant.name, plantData.type, condition);
                setNewPlant({ ...newPlant, condition, priority, replacement: replacement ? replacement.primary : null });
            };

            // v4.9: PROFESSIONAL PDF WITH GENUS CARE
            const exportPDF = async () => {
                setIsGenerating(true);
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    // Task classification
                    const diyTasks = [], proTasks = [], routineTasks = [];
                    plants.forEach(plant => {
                        const classification = classifyTask(plant);
                        if (classification.type === 'diy') diyTasks.push({ ...classification, plant });
                        else if (classification.type === 'professional') proTasks.push({ ...classification, plant });
                        else routineTasks.push({ ...classification, plant });
                    });
                    
                    // Health metrics
                    const criticalCount = plants.filter(p => p.priority.level === 'CRITICAL').length;
                    const highCount = plants.filter(p => p.priority.level === 'HIGH').length;
                    const healthyCount = plants.filter(p => p.priority.level === 'LOW').length;
                    const totalPlants = plants.length;
                    const healthScore = totalPlants > 0 ? Math.round((healthyCount / totalPlants) * 100) : 0;
                    const nativeCount = plants.filter(p => p.native).length;
                    const nativePercent = totalPlants > 0 ? Math.round((nativeCount / totalPlants) * 100) : 0;
                    
                    // Group plants by genus/type for care tips
                    const plantsByGenus = {};
                    plants.forEach(plant => {
                        const genus = PLANT_TO_GENUS[plant.name];
                        const key = genus || plant.type || 'Other';
                        if (!plantsByGenus[key]) plantsByGenus[key] = [];
                        plantsByGenus[key].push(plant);
                    });
                    
                    // =====================
                    // PAGE 1: HEADER
                    // =====================
                    doc.setFillColor(22, 163, 74);
                    doc.rect(0, 0, 210, 35, 'F');
                    
                    doc.setFontSize(22);
                    doc.setTextColor(255, 255, 255);
                    doc.setFont(undefined, 'bold');
                    doc.text('Property Assessment Report', 20, 18);
                    
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'normal');
                    doc.text(`${clientInfo.name} | ${clientInfo.address}, ${clientInfo.city}`, 20, 28);
                    doc.text(`Zone ${clientInfo.zone} | ${new Date().toLocaleDateString()}`, 150, 28);
                    
                    let y = 45;
                    
                    // =====================
                    // EXECUTIVE SUMMARY
                    // =====================
                    doc.setFontSize(16);
                    doc.setTextColor(22, 101, 52);
                    doc.setFont(undefined, 'bold');
                    doc.text('Executive Summary', 20, y);
                    y += 10;
                    
                    doc.setFillColor(240, 253, 244);
                    doc.setDrawColor(22, 163, 74);
                    doc.roundedRect(20, y, 170, 35, 3, 3, 'FD');
                    
                    doc.setFontSize(12);
                    doc.setTextColor(0, 0, 0);
                    doc.setFont(undefined, 'bold');
                    doc.text('Overall Landscape Health:', 25, y + 10);
                    
                    let healthText = '', healthColor = [22, 163, 74];
                    if (healthScore >= 70) { healthText = 'Good'; healthColor = [22, 163, 74]; }
                    else if (healthScore >= 40) { healthText = 'Fair - Some attention needed'; healthColor = [202, 138, 4]; }
                    else { healthText = 'Needs Attention'; healthColor = [220, 38, 38]; }
                    
                    doc.setTextColor(...healthColor);
                    doc.text(`${healthScore}% Healthy - ${healthText}`, 95, y + 10);
                    
                    doc.setTextColor(100, 100, 100);
                    doc.setFont(undefined, 'normal');
                    doc.setFontSize(10);
                    doc.text(`${totalPlants} plants documented | ${nativePercent}% Idaho native | ${criticalCount} critical issues`, 25, y + 20);
                    
                    let insight = criticalCount > 0 ? `Immediate attention needed for ${criticalCount} plant(s). Professional assessment recommended.` : highCount > 0 ? `${highCount} items need attention this season. Most can be addressed with routine care.` : 'Your landscape is in good condition. Continue with routine maintenance.';
                    doc.text(insight, 25, y + 28);
                    y += 45;
                    
                    // =====================
                    // CRITICAL ISSUES
                    // =====================
                    const criticalPlants = plants.filter(p => p.priority.level === 'CRITICAL');
                    if (criticalPlants.length > 0) {
                        doc.setFillColor(254, 242, 242);
                        doc.setDrawColor(220, 38, 38);
                        doc.roundedRect(20, y, 170, 8 + (criticalPlants.length * 18), 3, 3, 'FD');
                        
                        doc.setFontSize(12);
                        doc.setTextColor(220, 38, 38);
                        doc.setFont(undefined, 'bold');
                        doc.text('IMMEDIATE ATTENTION REQUIRED', 25, y + 7);
                        y += 12;
                        
                        doc.setFontSize(10);
                        doc.setFont(undefined, 'normal');
                        criticalPlants.forEach(plant => {
                            doc.setTextColor(0, 0, 0);
                            doc.setFont(undefined, 'bold');
                            doc.text(`${plant.name}`, 25, y + 5);
                            doc.setFont(undefined, 'normal');
                            doc.setTextColor(100, 100, 100);
                            doc.text(`${plant.location} - ${plant.condition}`, 85, y + 5);
                            if (plant.replacement) {
                                y += 5;
                                doc.setTextColor(22, 101, 52);
                                doc.text(`Suggested replacement: ${plant.replacement}`, 30, y + 5);
                            }
                            y += 13;
                        });
                        y += 8;
                    }
                    
                    // =====================
                    // QUICK CARE REFERENCE (GENUS-BASED)
                    // =====================
                    if (y > 180) { doc.addPage(); y = 20; }
                    
                    doc.setFontSize(14);
                    doc.setTextColor(22, 101, 52);
                    doc.setFont(undefined, 'bold');
                    doc.text('Quick Care Reference', 20, y);
                    y += 8;
                    
                    doc.setFontSize(9);
                    doc.setTextColor(100, 100, 100);
                    doc.setFont(undefined, 'italic');
                    doc.text('Care tips for your documented plants (detailed calendar on last pages)', 20, y);
                    y += 8;
                    
                    Object.keys(plantsByGenus).forEach(key => {
                        if (y > 260) { doc.addPage(); y = 20; }
                        
                        const groupPlants = plantsByGenus[key];
                        const care = GENUS_CARE[key] || TYPE_CARE[key];
                        const displayName = care ? (care.commonName || key) : key;
                        
                        doc.setFontSize(10);
                        doc.setTextColor(22, 101, 52);
                        doc.setFont(undefined, 'bold');
                        doc.text(`${displayName} (${groupPlants.length})`, 20, y);
                        
                        if (care && care.quick) {
                            y += 5;
                            doc.setTextColor(60, 60, 60);
                            doc.setFont(undefined, 'normal');
                            const quickLines = doc.splitTextToSize(care.quick, 165);
                            quickLines.forEach(line => {
                                if (y > 275) { doc.addPage(); y = 20; }
                                doc.text(line, 25, y);
                                y += 4;
                            });
                        }
                        y += 6;
                    });
                    
                    // =====================
                    // TASK BREAKDOWN
                    // =====================
                    if (y > 200) { doc.addPage(); y = 20; }
                    
                    doc.setFontSize(16);
                    doc.setTextColor(22, 101, 52);
                    doc.setFont(undefined, 'bold');
                    doc.text('Recommended Actions', 20, y);
                    y += 12;
                    
                    // DIY Section
                    if (diyTasks.length > 0) {
                        doc.setFillColor(240, 253, 244);
                        doc.setDrawColor(22, 163, 74);
                        const diyHeight = 12 + (diyTasks.length * 8);
                        doc.roundedRect(20, y, 170, Math.min(diyHeight, 60), 3, 3, 'FD');
                        
                        doc.setFontSize(11);
                        doc.setTextColor(22, 101, 52);
                        doc.setFont(undefined, 'bold');
                        doc.text('YOU CAN HANDLE', 25, y + 8);
                        
                        const totalDiyTime = diyTasks.reduce((acc, t) => { const match = t.time ? t.time.match(/(\d+)/) : null; return acc + (match ? parseInt(match[1]) : 30); }, 0);
                        doc.setFont(undefined, 'normal');
                        doc.setTextColor(100, 100, 100);
                        doc.text(`Est. ${Math.round(totalDiyTime / 60)}-${Math.round(totalDiyTime / 60) + 1} hours total`, 130, y + 8);
                        
                        y += 14;
                        doc.setFontSize(9);
                        doc.setTextColor(0, 0, 0);
                        diyTasks.slice(0, 6).forEach(task => {
                            doc.text(`- ${task.task} (${task.time || '30 min'})`, 28, y);
                            y += 6;
                        });
                        if (diyTasks.length > 6) {
                            doc.setTextColor(100, 100, 100);
                            doc.text(`  ... and ${diyTasks.length - 6} more tasks`, 28, y);
                            y += 6;
                        }
                        y += 8;
                    }
                    
                    // Professional Section
                    if (proTasks.length > 0) {
                        if (y > 220) { doc.addPage(); y = 20; }
                        
                        doc.setFillColor(254, 249, 195);
                        doc.setDrawColor(202, 138, 4);
                        const proHeight = 12 + (proTasks.length * 12);
                        doc.roundedRect(20, y, 170, Math.min(proHeight, 70), 3, 3, 'FD');
                        
                        doc.setFontSize(11);
                        doc.setTextColor(161, 98, 7);
                        doc.setFont(undefined, 'bold');
                        doc.text('CONSIDER PROFESSIONAL HELP', 25, y + 8);
                        y += 14;
                        
                        doc.setFontSize(9);
                        doc.setFont(undefined, 'normal');
                        proTasks.slice(0, 4).forEach(task => {
                            if (y > 275) { doc.addPage(); y = 20; }
                            doc.setTextColor(0, 0, 0);
                            doc.text(`- ${task.task}`, 28, y);
                            y += 4;
                            doc.setTextColor(120, 120, 120);
                            doc.text(`  Reason: ${task.reason}`, 28, y);
                            y += 8;
                        });
                        y += 8;
                    }
                    
                    // =====================
                    // OBSERVATIONS
                    // =====================
                    if (overallNotes || priorities) {
                        if (y > 230) { doc.addPage(); y = 20; }
                        
                        if (overallNotes) {
                            doc.setFontSize(14);
                            doc.setTextColor(22, 101, 52);
                            doc.setFont(undefined, 'bold');
                            doc.text('Field Observations', 20, y);
                            y += 8;
                            doc.setFontSize(10);
                            doc.setTextColor(0, 0, 0);
                            doc.setFont(undefined, 'normal');
                            const obsLines = doc.splitTextToSize(overallNotes, 170);
                            obsLines.forEach(line => { if (y > 275) { doc.addPage(); y = 20; } doc.text(line, 20, y); y += 5; });
                            y += 8;
                        }
                        
                        if (priorities) {
                            if (y > 230) { doc.addPage(); y = 20; }
                            doc.setFontSize(14);
                            doc.setTextColor(22, 101, 52);
                            doc.setFont(undefined, 'bold');
                            doc.text('Priority Recommendations', 20, y);
                            y += 8;
                            doc.setFontSize(10);
                            doc.setTextColor(0, 0, 0);
                            doc.setFont(undefined, 'normal');
                            const priLines = doc.splitTextToSize(priorities, 170);
                            priLines.forEach(line => { if (y > 275) { doc.addPage(); y = 20; } doc.text(line, 20, y); y += 5; });
                        }
                    }
                    
                    // =====================
                    // PLANT INVENTORY
                    // =====================
                    doc.addPage();
                    y = 20;
                    
                    doc.setFillColor(22, 163, 74);
                    doc.rect(0, 0, 210, 20, 'F');
                    doc.setFontSize(14);
                    doc.setTextColor(255, 255, 255);
                    doc.setFont(undefined, 'bold');
                    doc.text('Detailed Plant Inventory', 20, 13);
                    y = 30;
                    
                    const priorityOrder = ['CRITICAL', 'HIGH', 'MEDIUM', 'LOW'];
                    const priorityColors = { 'CRITICAL': [220, 38, 38], 'HIGH': [234, 88, 12], 'MEDIUM': [202, 138, 4], 'LOW': [22, 163, 74] };
                    
                    priorityOrder.forEach(level => {
                        const levelPlants = plants.filter(p => p.priority.level === level);
                        if (levelPlants.length === 0) return;
                        if (y > 250) { doc.addPage(); y = 20; }
                        
                        doc.setFontSize(12);
                        doc.setTextColor(...priorityColors[level]);
                        doc.setFont(undefined, 'bold');
                        doc.text(`${level} (${levelPlants.length})`, 20, y);
                        y += 8;
                        
                        levelPlants.forEach(plant => {
                            if (y > 265) { doc.addPage(); y = 20; }
                            doc.setFontSize(10);
                            doc.setTextColor(0, 0, 0);
                            doc.setFont(undefined, 'bold');
                            const nativeMarker = plant.native ? ' [Native]' : '';
                            doc.text(`${plant.name}${nativeMarker}`, 25, y);
                            doc.setFont(undefined, 'normal');
                            doc.setTextColor(100, 100, 100);
                            doc.text(`${plant.location} | ${plant.condition}`, 100, y);
                            y += 5;
                            if (plant.replacement) { doc.setTextColor(22, 101, 52); doc.text(`Replacement: ${plant.replacement}`, 30, y); y += 5; }
                            if (plant.notes) { doc.setTextColor(120, 120, 120); const noteLines = doc.splitTextToSize(`Notes: ${plant.notes}`, 155); noteLines.forEach(line => { doc.text(line, 30, y); y += 4; }); }
                            y += 4;
                        });
                        y += 5;
                    });
                    
                    // =====================
                    // PHOTOS
                    // =====================
                    if (photos.length > 0) {
                        doc.addPage();
                        doc.setFillColor(22, 163, 74);
                        doc.rect(0, 0, 210, 20, 'F');
                        doc.setFontSize(14);
                        doc.setTextColor(255, 255, 255);
                        doc.setFont(undefined, 'bold');
                        doc.text('Photo Documentation', 20, 13);
                        let photoY = 30;
                        
                        for (const photo of photos) {
                            if (photoY > 160) { doc.addPage(); photoY = 20; }
                            doc.setFontSize(11);
                            doc.setTextColor(22, 101, 52);
                            doc.setFont(undefined, 'bold');
                            doc.text(photo.location, 20, photoY);
                            photoY += 6;
                            try {
                                const compressedImg = await compressImage(photo.data, 1200, 0.7);
                                doc.addImage(compressedImg, 'JPEG', 20, photoY, 170, 110);
                                photoY += 118;
                            } catch (err) {
                                doc.setTextColor(200, 0, 0);
                                doc.text('[Image could not be embedded]', 20, photoY);
                                photoY += 10;
                            }
                        }
                    }
                    
                    // =====================
                    // CARE CALENDAR APPENDIX
                    // =====================
                    doc.addPage();
                    
                    doc.setFillColor(22, 101, 52);
                    doc.rect(0, 0, 210, 25, 'F');
                    doc.setFontSize(18);
                    doc.setTextColor(255, 255, 255);
                    doc.setFont(undefined, 'bold');
                    doc.text('SEASONAL CARE CALENDAR', 105, 16, { align: 'center' });
                    
                    y = 35;
                    doc.setFontSize(9);
                    doc.setTextColor(100, 100, 100);
                    doc.setFont(undefined, 'italic');
                    doc.text('Detailed care instructions for your documented plants, organized by season', 20, y);
                    y += 10;
                    
                    // For each season
                    Object.keys(SEASONAL_TASKS).forEach(season => {
                        if (y > 240) { doc.addPage(); y = 20; }
                        
                        // Season header
                        doc.setFillColor(240, 253, 244);
                        doc.roundedRect(20, y, 170, 10, 2, 2, 'F');
                        doc.setFontSize(12);
                        doc.setTextColor(22, 101, 52);
                        doc.setFont(undefined, 'bold');
                        doc.text(season, 25, y + 7);
                        y += 14;
                        
                        // Find which genera/types we have for this season
                        const seasonTasks = SEASONAL_TASKS[season];
                        let hasTasks = false;
                        
                        Object.keys(plantsByGenus).forEach(key => {
                            const task = seasonTasks[key];
                            if (task) {
                                if (y > 275) { doc.addPage(); y = 20; }
                                hasTasks = true;
                                const groupPlants = plantsByGenus[key];
                                const care = GENUS_CARE[key] || TYPE_CARE[key];
                                const displayName = care ? (care.commonName || key) : key;
                                
                                doc.setFontSize(10);
                                doc.setTextColor(0, 0, 0);
                                doc.setFont(undefined, 'bold');
                                doc.text(`${displayName} (${groupPlants.length}):`, 25, y);
                                
                                doc.setFont(undefined, 'normal');
                                doc.setTextColor(60, 60, 60);
                                const taskLines = doc.splitTextToSize(task, 130);
                                doc.text(taskLines[0], 75, y);
                                y += 5;
                                if (taskLines.length > 1) {
                                    taskLines.slice(1).forEach(line => { doc.text(line, 75, y); y += 4; });
                                }
                                y += 2;
                            }
                        });
                        
                        if (!hasTasks) {
                            doc.setFontSize(9);
                            doc.setTextColor(150, 150, 150);
                            doc.setFont(undefined, 'italic');
                            doc.text('No specific tasks for your documented plants this season', 25, y);
                            y += 5;
                        }
                        y += 8;
                    });
                    
                    // =====================
                    // DETAILED GENUS CARE (if we have specific genera)
                    // =====================
                    const documentedGenera = Object.keys(plantsByGenus).filter(k => GENUS_CARE[k]);
                    
                    if (documentedGenera.length > 0) {
                        doc.addPage();
                        
                        doc.setFillColor(22, 101, 52);
                        doc.rect(0, 0, 210, 25, 'F');
                        doc.setFontSize(18);
                        doc.setTextColor(255, 255, 255);
                        doc.setFont(undefined, 'bold');
                        doc.text('DETAILED CARE GUIDE', 105, 16, { align: 'center' });
                        
                        y = 35;
                        
                        documentedGenera.forEach(genus => {
                            const care = GENUS_CARE[genus];
                            const groupPlants = plantsByGenus[genus];
                            
                            if (y > 200) { doc.addPage(); y = 20; }
                            
                            // Genus header
                            doc.setFillColor(240, 253, 244);
                            doc.setDrawColor(22, 163, 74);
                            doc.roundedRect(20, y, 170, 12, 2, 2, 'FD');
                            doc.setFontSize(12);
                            doc.setTextColor(22, 101, 52);
                            doc.setFont(undefined, 'bold');
                            doc.text(`${care.commonName.toUpperCase()} (${genus}) - ${groupPlants.length} documented`, 25, y + 8);
                            y += 18;
                            
                            doc.setFontSize(9);
                            
                            // Pruning
                            doc.setTextColor(0, 0, 0);
                            doc.setFont(undefined, 'bold');
                            doc.text('Pruning:', 25, y);
                            doc.setFont(undefined, 'normal');
                            doc.setTextColor(60, 60, 60);
                            const pruneLines = doc.splitTextToSize(`${care.pruning.when}. ${care.pruning.how}`, 140);
                            pruneLines.forEach((line, i) => { doc.text(line, 50, y + (i * 4)); });
                            y += pruneLines.length * 4 + 3;
                            
                            // Watering
                            if (y > 270) { doc.addPage(); y = 20; }
                            doc.setTextColor(0, 0, 0);
                            doc.setFont(undefined, 'bold');
                            doc.text('Watering:', 25, y);
                            doc.setFont(undefined, 'normal');
                            doc.setTextColor(60, 60, 60);
                            const waterLines = doc.splitTextToSize(`${care.watering.frequency}. ${care.watering.method}`, 140);
                            waterLines.forEach((line, i) => { doc.text(line, 50, y + (i * 4)); });
                            y += waterLines.length * 4 + 3;
                            
                            // Fertilizing
                            if (care.fertilizing) {
                                if (y > 270) { doc.addPage(); y = 20; }
                                doc.setTextColor(0, 0, 0);
                                doc.setFont(undefined, 'bold');
                                doc.text('Fertilizing:', 25, y);
                                doc.setFont(undefined, 'normal');
                                doc.setTextColor(60, 60, 60);
                                const fertLines = doc.splitTextToSize(care.fertilizing, 140);
                                fertLines.forEach((line, i) => { doc.text(line, 50, y + (i * 4)); });
                                y += fertLines.length * 4 + 3;
                            }
                            
                            // Diseases
                            if (care.diseases && care.diseases.length > 0) {
                                if (y > 270) { doc.addPage(); y = 20; }
                                doc.setTextColor(0, 0, 0);
                                doc.setFont(undefined, 'bold');
                                doc.text('Watch for:', 25, y);
                                doc.setFont(undefined, 'normal');
                                doc.setTextColor(180, 80, 80);
                                doc.text(care.diseases.join(', '), 50, y);
                                y += 7;
                            }
                            
                            // Idaho notes
                            if (care.idahoNotes) {
                                if (y > 270) { doc.addPage(); y = 20; }
                                doc.setTextColor(22, 101, 52);
                                doc.setFont(undefined, 'bold');
                                doc.text('Idaho Tip:', 25, y);
                                doc.setFont(undefined, 'normal');
                                const idahoLines = doc.splitTextToSize(care.idahoNotes, 140);
                                idahoLines.forEach((line, i) => { doc.text(line, 50, y + (i * 4)); });
                                y += idahoLines.length * 4;
                            }
                            
                            y += 12;
                        });
                    }
                    
                    // =====================
                    // FOOTER
                    // =====================
                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setFontSize(8);
                        doc.setTextColor(150, 150, 150);
                        doc.text(`Page ${i} of ${pageCount}`, 105, 290, { align: 'center' });
                    }
                    
                    // Save/Share
                    const pdfBlob = doc.output('blob');
                    const fileName = `${clientInfo.name.replace(/\s+/g, '_')}_Assessment_${new Date().toISOString().split('T')[0]}.pdf`;
                    
                    if (navigator.share && navigator.canShare) {
                        const file = new File([pdfBlob], fileName, { type: 'application/pdf' });
                        if (navigator.canShare({ files: [file] })) {
                            try { await navigator.share({ files: [file] }); setIsGenerating(false); return; }
                            catch (err) { if (err.name !== 'AbortError') console.log('Share failed:', err); }
                        }
                    }
                    doc.save(fileName);
                    setIsGenerating(false);
                } catch (err) {
                    setIsGenerating(false);
                    alert('Error generating PDF: ' + err.message);
                }
            };

            // =====================
            // UI RENDERING
            // =====================
            if (step === 'client') {
                return h('div', { className: 'min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-6' }, [
                    h('div', { key: 'card', className: 'bg-white rounded-2xl shadow-xl p-8 max-w-md w-full' }, [
                        h('div', { key: 'header', className: 'text-center mb-8' }, [
                            h('div', { key: 'icon', className: 'text-6xl mb-4' }, ''),
                            h('h1', { key: 'title', className: 'text-3xl font-bold text-gray-800' }, 'Property Assessment'),
                            h('p', { key: 'subtitle', className: 'text-gray-500 mt-2' }, 'Professional landscaping evaluation'),
                            h('p', { key: 'version', className: 'text-xs text-green-600 mt-2 font-semibold' }, 'v4.9 - Genus Care + Care Calendar')
